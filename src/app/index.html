
<html lang="en" ng-app="jonWardApp">

    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link href='https://fonts.googleapis.com/css?family=Biryani:200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body ng-controller="ApplicationController as appCtrl">

        <div id="top-div" ng-class="{'post-landing': !$state.is('landing')}">
            <div class="layout-column full-height nav-wrapper">
                <div id="jon-name" class="layout-column layout-align-center-end md-headline flex-70
                beige">
                    <div class="md-diplay-3" ng-cloak ng-bind="'j o n a t h a n'"></div>
                    <div class="md-diplay-3" ng-cloak ng-bind="'w a r d'"></div>
                </div>
                <div class="flex-10"></div>
                <nav id="top-nav" class="layout-row layout-align-end-end flex-20 beige">
                    <md-button ng-cloak ng-bind="'bio'" class="md-button cursor-pointer flex-10 nav-button text-align-center"
                    ui-sref="bio"></md-button>
                    <md-button ng-cloak ng-bind="'thing'" class="md-button cursor-pointer flex-10 nav-button text-align-center"
                    ui-sref="thing"></md-button>
                    <md-button ng-cloak ng-bind="'audio'" class="md-button cursor-pointer flex-10 nav-button text-align-center"
                    ui-sref="audio"></md-button>
                    <md-button ng-cloak ng-bind="'etcet'" class="md-button cursor-pointer flex-10 nav-button text-align-center"
                    ui-sref="etc"></md-button>
                    <md-button ng-cloak ng-bind="'contact'" class="md-button cursor-pointer flex-10 nav-button text-align-center"
                    ui-sref="contact"></md-button>
                </nav>
            </div>
        </div>

        <span ng-show="appCtrl.$state.current.name === 'landing'">
            <md-button id="enter-button" class="p-absolute" ng-click="toggleSlide()" ui-sref="home">enter</md-button>
        </span>

        <div id="main-container" class="mid-div layout-column p-relative" ui-view></div>

        <div id="bottom-div">
            <div class="layout-row bottom-row full-height"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="application.module.js"></script>
        <script src="application.config.js"></script>
        <script src="application.controller.js"></script>
        <script src="/landing/landing.controller.js"></script>
        <script src="/bio/bio.controller.js"></script>
    </body>

</html>
